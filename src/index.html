<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>snake</title>
</head>

<body>
  <!-- 主容器 -->
  <div id="main">
    <!-- 蛇能活动的范围 -->
    <div id="stage">
      <!-- 蛇的身体和头 -->
      <div id="snake">
        <div></div>
      </div>
      <!-- 食物 -->
      <div id="food">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
    <!-- 计分板一栏 -->
    <div id="foot">
      <div>SCORE: <span id="score">0</span> </div>
      <button id="newGame">newGame!</button>
      <div>
        <button id="add" class="speed">⬆</button>
        LEVEL:
        <span id="level">1</span>
        <button id="sub" class="speed">⬇</button>
      </div>

    </div>
  </div>
</body>

</html>
